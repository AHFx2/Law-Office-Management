<section class="body">

    <section class="mb-5">
        <header class="row align-items">
            <app-page-header-component title="إدارة الموظفين" description="إدارة وإضافة موظفي المكتب القانوني"
                class="col-lg-10 col-sm-12"></app-page-header-component>
            <button class="btn bg-sub col-lg-2 col-sm-12" (click)="addEmployee()"><i class="fa-solid fa-plus"></i> إضافة
                موظف</button>
        </header>
    </section>


    <section class="section">

        @if (employees?.data?.length) {
        <div class="col-3 mb-2">
            <input type="text" placeholder="أدخل رقم الهوية" (keyup)="filter($event)" placeholder="ابحث"
                class="form-control">
        </div>
        <div class="table-responsive tb-container">

            <table matSort mat-table [dataSource]="employees" class="mat-elevation-z8 table">

                <ng-container [matColumnDef]="displayedColumns[0]">
                    <th mat-header-cell *matHeaderCellDef>#</th>
                    <td mat-cell *matCellDef="let i = index"> {{ helper.getCurrentRowNumber(i, paginator?.pageIndex ||
                        1, paginator?.pageSize || 20) }}
                    </td>
                </ng-container>

                <ng-container [matColumnDef]="displayedColumns[1]">
                    <th mat-header-cell *matHeaderCellDef [mat-sort-header]="displayedColumns[1]">الاسم الكامل</th>
                    <td mat-cell *matCellDef="let element"> <span appContractType>{{element.name}}</span></td>
                </ng-container>


                <ng-container [matColumnDef]="displayedColumns[2]">
                    <th mat-header-cell *matHeaderCellDef [mat-sort-header]="displayedColumns[2]">رقم الهوية</th>
                    <td mat-cell *matCellDef="let element"> <span appContractType>{{element.natId}}</span></td>
                </ng-container>


                <ng-container [matColumnDef]="displayedColumns[3]">
                    <th mat-header-cell *matHeaderCellDef [mat-sort-header]="displayedColumns[3]">البريد الالكتروني</th>
                    <td mat-cell *matCellDef="let element"> <span appContractType>{{element.email}}</span></td>
                </ng-container>


                <ng-container [matColumnDef]="displayedColumns[4]">
                    <th mat-header-cell *matHeaderCellDef [mat-sort-header]="displayedColumns[4]">الدور</th>
                    <td mat-cell *matCellDef="let element"> <span appContractType>{{element.role}}</span></td>
                </ng-container>


                <ng-container [matColumnDef]="displayedColumns[5]">
                    <th mat-header-cell *matHeaderCellDef [mat-sort-header]="displayedColumns[5]">الجنسية</th>
                    <td mat-cell *matCellDef="let element"> <span appContractType>{{element.countryCode}}</span></td>
                </ng-container>


                <ng-container [matColumnDef]="displayedColumns[6]">
                    <th mat-header-cell *matHeaderCellDef>الاجراءات</th>
                    <td mat-cell *matCellDef="let element" class="d-flex gap-3">
                        <button (click)="update(element.id)" class="btn btn-icon px-2 py-1 "><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="btn btn-icon px-2 py-1"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky : true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 30, 40, 50]" (page)="handelPage($event)"
                [pageIndex]="currentPage" [length]="employees.data.length" pageSize="20">

            </mat-paginator>
        </div>

        } @else {
        <app-empty-table title="لايوجد موظفين" msg="لايوجد موظفين مسجلين في النظام"></app-empty-table>
        }

    </section>
</section>
