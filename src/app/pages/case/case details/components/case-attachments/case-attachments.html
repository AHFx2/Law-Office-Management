<section class="section">
    <header class="d-myflex my-justi">
        <h3>العقود</h3>
        <button (click)="openAddAttachment()" class="btn bg-sub">إضافة مرفق</button>
    </header>
    <div class="table-responsive">

        <table mat-table [dataSource]="attachments" class="mat-elevation-z8 table">
            
            <ng-container [matColumnDef]="displayedColumns[0]">
                <th mat-header-cell *matHeaderCellDef>اسم المرفق</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container [matColumnDef]="displayedColumns[1]">
                <th mat-header-cell *matHeaderCellDef>تاريخ رفع المرفق</th>
                <td mat-cell *matCellDef="let element"> {{element.rasiedDate}} </td>
            </ng-container>

            
            <ng-container [matColumnDef]="displayedColumns[2]">
                <th mat-header-cell *matHeaderCellDef>الموظف</th>
                <td mat-cell *matCellDef="let element"> {{element.raisedBy}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</section>
