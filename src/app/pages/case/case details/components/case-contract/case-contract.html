
<section class="section">
    <header class="d-myflex my-justi">
        <h3>العقود</h3>
        <button (click)="openAddContract()" class="mybtn bg-sub">إضافة عقد</button>
    </header>
        <table mat-table [dataSource]="contracts" class="mat-elevation-z8">

            <ng-container matColumnDef="contractNumber">
                <th mat-header-cell *matHeaderCellDef>رقم العقد</th>
                <td mat-cell *matCellDef="let element"> {{element.contractNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="contractType">
                <th mat-header-cell *matHeaderCellDef>نوع العقد</th>
                <td mat-cell *matCellDef="let element"> {{element.contractType}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
</section>
