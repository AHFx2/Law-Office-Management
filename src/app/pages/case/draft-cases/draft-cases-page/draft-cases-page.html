<section class="body">

    <section class="mb-5">
        <header>
            <app-page-header-component title="القضايا المسودة" class="col-12"></app-page-header-component>
        </header>
    </section>


    <section class="section">

        <div class="table-responsive">

            <table mat-table [dataSource]="draftCases.items" class="mat-elevation-z8 table">

                <ng-container [matColumnDef]="displayedColumns[0]">
                    <th mat-header-cell *matHeaderCellDef>#</th>
                    <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
                </ng-container>

                <ng-container [matColumnDef]="displayedColumns[1]">
                    <th mat-header-cell *matHeaderCellDef>الحالة</th>
                    <td mat-cell *matCellDef="let element"> <span>{{element.stats}}</span></td>
                </ng-container>


                <ng-container [matColumnDef]="displayedColumns[2]">
                    <th mat-header-cell *matHeaderCellDef>المحكمة</th>
                    <td mat-cell *matCellDef="let element"> <span>{{element.courtName}}</span></td>
                </ng-container>


                <ng-container [matColumnDef]="displayedColumns[3]">
                    <th mat-header-cell *matHeaderCellDef>الموضوع</th>
                    <td mat-cell *matCellDef="let element"> <span>{{element.subject}}</span></td>
                </ng-container>


                <ng-container [matColumnDef]="displayedColumns[4]">
                    <th mat-header-cell *matHeaderCellDef>الاجراءات</th>
                    <td mat-cell *matCellDef="let element" class="d-flex gap-3">
                        <a class="btn btn-icon px-2 py-1 "><i class="fa-solid fa-check"></i></a>
                        <a class="btn btn-icon px-2 py-1"><i class="fa-solid fa-trash"></i></a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </section>
</section>
